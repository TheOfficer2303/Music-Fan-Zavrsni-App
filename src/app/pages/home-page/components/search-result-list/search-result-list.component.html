<ng-container *ngFor="let result of (resultArray | async)">
    <div *ngIf="result.title">
        <span>{{result.title}}</span>
    </div>
    <div *ngIf="result.name">
        <span>{{result.name}}</span>
    </div>
    <div *ngIf="result.firstName">
        <span *ngIf="isSelectable">
            <button mat-button (click)="selectPerson(result.id)">
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title> {{result.firstName}} {{result.lastName}} </mat-card-title>
            </button>
        </span>

        <a *ngIf="!isSelectable" class="header" [routerLink]="['/user/', result.id!]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true }">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title> {{result.firstName}} {{result.lastName}} </mat-card-title>
        </a>
    </div>
</ng-container>
