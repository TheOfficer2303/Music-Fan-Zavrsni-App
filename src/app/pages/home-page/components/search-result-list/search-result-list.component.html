<div class="results" *ngFor="let result of (resultArray | async)">
    <div *ngIf="result.title">
        <span>{{result.title}}</span>
    </div>
    <div *ngIf="result.name">
        <span>{{result.name}}</span>
    </div>
    <div *ngIf="result.firstName">
        <span *ngIf="isSelectable">
            <button mat-button class="link" (click)="selectPerson(result.id)">
                <img src="{{result.avatarUrl}}" class="result-image">
                <mat-card-title> {{result.firstName}} {{result.lastName}} </mat-card-title>
            </button>
        </span>

        <a *ngIf="!isSelectable" class="link" [routerLink]="['/user/', result.id!]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true }">
            <img src="{{result.avatarUrl}}" class="result-image">
            <mat-card-title> {{result.firstName}} {{result.lastName}} </mat-card-title>
        </a>
    </div>
</div>
