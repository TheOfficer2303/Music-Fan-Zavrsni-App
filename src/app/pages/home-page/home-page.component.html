<ng-container *ngFor="let pe of (postsAndEvents$ | async)">
    <app-post-list 
    (comment)="onComment($event)"
    [posts]="pe?.posts"
    >
    </app-post-list>

    <app-event-list 
        (joinEventId)="onJoinEvent($event)"
        (quitEventId)="onQuitEvent($event)"
        [events]="pe?.events"
        [joined$]="joined$"
        [currentUser]="getCurrentUser()"
    >
    </app-event-list>
</ng-container>
