
<form [formGroup]="edit" class="form">
    <h2>About you</h2>
    <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput [type]="'text'" formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput [type]="'text'" formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Info</mat-label>
        <textarea matInput class="content" formControlName="info"></textarea>
    </mat-form-field>

    <img class="user-avatar" src="{{imageUrl$ | async}}" alt="">

    <label class="custom-file-upload">
        <input class="input-image" type="file" accept="image/*" formControlName="image" (change)="onChange($event)">
        Upload image
    </label>

    <button mat-raised-button  color="primary" (click)="onEdit()" [disabled]="edit.invalid">Save</button>
</form>
