
<form [formGroup]="edit">
    <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput [type]="'text'" formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput [type]="'text'" formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Info</mat-label>
        <input matInput [type]="'text'" formControlName="info">
    </mat-form-field>

    <input type="file" formControlName="image" (change)="onChange($event)" accept="image/*">

    <button mat-raised-button  color="primary" (click)="onEdit()" [disabled]="edit.invalid">Save</button>
</form>
