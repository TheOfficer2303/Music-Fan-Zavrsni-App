<div>
    <span class="tab">Orchestra name:</span>
    {{orchestraMembership?.orchestra?.name}}
</div>
<div>
    <span class="tab">Conductor</span>
    {{orchestraMembership?.orchestra?.conductor?.firstName}} {{orchestraMembership?.orchestra?.conductor?.lastName}}
</div>
<div>
    <span class="tab">Joined at:</span>
    {{orchestraMembership?.joinedAt | date}}
</div>
<div>
    <span class="tab">Playing:</span>
    {{orchestraMembership?.instrument}}
</div>
