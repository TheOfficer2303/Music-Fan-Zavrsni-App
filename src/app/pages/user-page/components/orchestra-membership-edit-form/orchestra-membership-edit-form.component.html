<form [formGroup]="omForm" class="form">
    <h2>Edit your membership in an orchestra</h2>
    <mat-form-field appearance="outline">
        <mat-label>Instrument</mat-label>
        <input matInput formControlName="instrument" placeholder="Instrument">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Joined at</mat-label>
        <input matInput [type]="'date'" formControlName="joinedAt">
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="omForm.invalid" (click)="onSave()">Save</button>
</form>
