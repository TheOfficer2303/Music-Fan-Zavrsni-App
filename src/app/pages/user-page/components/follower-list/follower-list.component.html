<ng-container *ngFor="let follower of followers">
   
    <a class="header" [routerLink]="['/user/', follower.id!]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact:true }">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title> {{follower.firstName}} {{follower.lastName}} </mat-card-title>
    </a>
 
 </ng-container>
