<ng-container *ngFor="let event of events">
   
    <app-event-card
        (deleteEvent)="onDelete($event)"
        (editEvent)="onEdit($event)"
        (joinEvent)="onJoinEvent($event)"
        (quitEvent)="onQuitEvent($event)"
        [event]="event"
        [joined$]="joined$"
        [currentUser]="currentUser"
        [adminRole]="adminRole"
    >
    </app-event-card>
 </ng-container>
