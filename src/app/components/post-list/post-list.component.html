<ng-container *ngFor="let post of posts">
   
   <app-post-card 
      (deletePost)="onDelete($event)" 
      (comment)="onComment($event)" 
      (editPost)="onEdit($event)"
      [currentUser]="currentUser" 
      [post]="post"
      [adminRole]="adminRole"
      class="post"
   >
   </app-post-card>

</ng-container>
